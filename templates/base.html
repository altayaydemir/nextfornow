<!DOCTYPE html>
<html lang="en">
<head>
	{% include "partials/meta.html" %}

	<title>{% block title %}Next For Now{% endblock %}</title>

	{% load staticfiles %}
  <link rel="Shortcut Icon" href="{% static 'public/img/favicon.png' %}">

	<!-- Bootstrap With Paper Theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'public/css/main.css' %}">

	<!-- For Custom Title Backgrounds -->
	<style>{% block custom-title-color %}{% endblock %}</style>

</head>
<body>

	<header>
		{% include "partials/navbar.html" %}
	</header>

	<section id="page-title">
	<div class="container">
		<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				{% block page-name %}
				{% endblock %}
			</div>
		</div>
		</div>
	</div>
	</section>

	<div class="base-container">
	{% block content %}
	{% endblock %}
	</div>

	<footer>
		{% include "partials/footer.html" %}
	</footer>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
